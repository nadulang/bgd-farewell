<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a745975e9d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="main.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
    rel="stylesheet"
  />
  <link href="https://fonts.cdnfonts.com/css/twister-2" rel="stylesheet">

  <link rel="stylesheet" href="./style.css" />
    <title>Farewell BGD</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="with-video">
        <video autoplay loop muted plays-inline id="memories">
           <source src="assets/memories.mp4" type="video/mp4"> 
        </video>
        <header id="main-header">
            <div class="header-main d-flex justify-content-between align-items-center">
                <button type="button" class="header-hamburger-btn js-header-menu-toggler">
                    <span></span>
                 </button>
                 <div class="header-backdrop js-header-backdrop"></div>
                <nav class="header-menu js-header-menu">
                    <button class="header-close-btn js-header-menu-toggler">
                        <i class="fas fa-times"></i>
                     </button>
                    <ul>
                        <li>
                            <a href="#memories">Memories</a>
                        </li>
                        <li>
                            <a href="#bagas">Bagas</a>
                        </li>
                        <li>
                            <a href="#letters">Letters</a>
                        </li>
                        <li>
                            <a href="#farewell">Farewell</a>
                        </li>
                        <li>
                            <a href="credits">Credits</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
    
    </div>
   <main>
        <div id="bagas" class="row container-fluid">
            <aside class="col">
                <figure class="animate__animated animate__fadeIn bgd-img">
                    <img src="assets/bgd.webp" />
                </figure>
            </aside>
            <article class="col">
                <section>
                    <h1 class="animate__animated animate__fadeInUpBig">We're sad to </h1>
                    <h1 class="animate__animated animate__fadeInUpBig animate__slow" id="go">see you go.</h1>
                     <div class="animate__animated animate__fadeIn animate__delay-1s animate__slower" id="border"></div>
                    <div class="row animate__animated animate__fadeInRight animate__delay-2s" id="congratulations">
                        <h3 class="col">But, congratulations! <span class="col party-popper">&#127881;</span></h3>
                    </div>
                    <h3 class="animate__animated animate__fadeInRight animate__delay-3s">We're happy to see you grow!</h3>
                </section>
            </article>
            
        </div>

        <div id="letters">

        </div>

        <div id="credits"></div>
   </main>
</body>
</html>
